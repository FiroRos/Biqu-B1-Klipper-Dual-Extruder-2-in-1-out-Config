sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control = pid
# Results of PID_CALIBRATE HEATER=heater_bed TARGET=55:
pid_kp = 70.876
pid_ki = 1.150
pid_kd = 1092.377
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

[mcu] #REMEMBER TO LOOK UP YOUR OWN SERIAL USING
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1900000DA1086EAF4F37DC5EC42000F5-if00


[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 3500
max_z_velocity: 10
max_z_accel: 100

# Connect filament sensor to E0DET instead of touchscreen
[filament_switch_sensor filament_runout]
switch_pin: !P1.26 
pause_on_runout: True

#Can control with SET_LED LED=hotend RED=x.x GREEN=x.x BLUE=x.x (max value=1.0)
[neopixel hotend]
pin: P1.24
chain_count: 2
color_order: GRB
# Set to white
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

# Results of manual resonance measuring
[input_shaper]
#shaper_freq_x: 38.76
#shaper_freq_y: 57.69
#shaper_type: mzv



